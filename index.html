<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>document.getElementsByTagName("html")[0].className += " js";</script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/conference-schedule.css">
  <title>Conference Schedule | CodyHouse</title>
</head>
<body>
  <header class="cd-main-header text-center flex flex-column flex-center">
    <h1 class="text-xl">Teden sodobne glasbe Bled</h1>
  </header>

  <!-- Filter Section -->
  <div class="container-fluid mb-4">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Filters</h5>
            
            <!-- Day Selection -->
            <div class="mb-3">
              <label class="form-label">Select Day:</label>
              <div class="btn-group" role="group" id="dayFilter">
                <!-- Days will be generated by JavaScript -->
              </div>
            </div>

            <!-- Hall Selection -->
            <div class="mb-3">
              <label class="form-label">Select Halls:</label>
              <div class="row" id="hallFilter">
                <!-- Halls will be generated by JavaScript -->
              </div>
            </div>

            <!-- Clear Filters Button -->
            <button type="button" class="btn btn-outline-secondary btn-sm" id="clearFilters">
              Clear All Filters
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Schedule Container -->
  <div class="container-fluid">
    <div id="scheduleContainer">
      <!-- Schedule content will be generated by JavaScript -->
    </div>
  </div>

  <!-- Modal for Event Details -->
  <div class="cd-schedule-modal">
    <header class="cd-schedule-modal__header">
      <div class="cd-schedule-modal__content">
        <span class="cd-schedule-modal__date"></span>
        <h3 class="cd-schedule-modal__name"></h3>
      </div>

      <div class="cd-schedule-modal__header-bg"></div>
    </header>

    <div class="cd-schedule-modal__body">
      <div class="cd-schedule-modal__event-info"></div>
      <div class="cd-schedule-modal__body-bg"></div>
    </div>

    <a href="#0" class="cd-schedule-modal__close text-replace">Close</a>
  </div>

  <div class="cd-schedule__cover-layer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/schedule-data.js"></script>
  <script src="assets/js/schedule-generator.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
